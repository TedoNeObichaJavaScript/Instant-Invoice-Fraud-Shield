# Flyway configuration for database migrations
flyway.url=jdbc:postgresql://localhost:5432/microservices_db
flyway.user=postgres
flyway.password=${POSTGRES_PASSWORD}
flyway.schemas=public,audit,risk
flyway.locations=filesystem:database/migrations
flyway.baselineOnMigrate=true
flyway.validateOnMigrate=true
flyway.cleanDisabled=false
flyway.cleanOnValidationError=true
